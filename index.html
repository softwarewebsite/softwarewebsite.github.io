<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Kiwi Software</title>
    <meta name="description" content="Smart software solutions. Let's talk about your project.">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="icon" type="image/x-icon" href="/favicon1.ico">
    <style type="text/css">

        body {
            margin: 0;
            padding: 0;
        }

        body, html {
            height: 100%;
        }

        .bg {
            background-image: url("norway2.jpg");
            height: 100%;
            background-position: center;
            background-repeat: no-repeat;
            background-size: cover;
        }

        .card {
            display: flex;
            justify-content: center;
            align-items: center;
            width: 100%;
            height: 100%;
        }

        .card img {
            max-width:96%;
            max-height:96%;
            border: 3px solid #73AD21;
            border-radius: 20%;
            background-color:rgba(0, 0, 0, 0.8);
        }

    </style>
</head>
<body>
    <div class="bg">
        <div class="card">
            <img src="kiwi_card.svg" />
        </div>
    </div>
</body>
</html>
